<div class="container slider">
    <style>
        body {
            font-size: 2em;
        }

        .nonDraggableImage {
            -webkit-user-drag: none;
        }

        div {
            background-color: gray;
            width: 100px;
            height: 100px;
        }

        .fade-in {
            -webkit-transition: 2s linear all;
            transition: 2s linear all;
        }

            .fade-in .ng-enter {
                opacity: 0;
            }

                .fade-in .ng-enter .ng-enter-active {
                    opacity: 1;
                }

            .fade-in .ng-leave {
                opacity: 1;
            }

            .fade-in .ng-leave {
                opacity: 0;
            }

        .cc {
            color: yellow;
        }

            .cc.ng-hide-add {
                opacity: 1;
            }

                .cc.ng-hide-add.ng-hide-add-active {
                    opacity: 0;
                }

            .cc.ng-hide-remove {
                opacity: 0;
            }

                .cc.ng-hide-remove.ng-hide-remove-active {
                    opacity: 1;
                }

            .cc.ng-hide-add, .cc.ng-hide-remove {
                transition: 2s linear all;
                -webkit-transition: 2s linear all;
                display: block !important;
            }
    </style>
