<div ng-init="childInit()">
    <style>
        #scroller {
            position: absolute;
            z-index: 1;
            /*	-webkit-touch-callout:none;*/
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            width: 100%;
            padding: 0;
        }

            #scroller ul {
                list-style: none;
                padding: 0;
                margin: 0;
                width: 100%;
                text-align: left;
            }



            #scroller li {
                padding: 0 10px;
                height: 5rem;
                line-height: 5rem;
                border-bottom: 1px solid #f2f2f2;
                border-top: 1px solid #fff;
                /*background-color: #fafafa;*/
                font-size: 2rem;
            }

                #scroller li.li-wa-firstItem {
                    border-top: 2rem solid #f0ad4e;
                    height: 7rem;
                    position: relative;
                    /*height: 8rem;*/
                }

                    #scroller li.li-wa-firstItem:before {
                        content: attr(datac);
                        position: absolute;
                        /*height: 1rem;*/
                        top: -3.3rem;
                        font-size: 1.8rem;
                        color: white;
                        /*height: 8rem;*/
                    }
    </style>
    <div>
        <ul id="thelist">
            <li ng-repeat="user in users" ng-class="{true: 'li-wa-firstItem', false: 'dd'}[user.isFirst]" datac="{{user.firstNameChar}}">
                <div ng-click="openUserInfo(user)" ng-swipe-left="openUserInfo(user)">
                    <!--<img ng-if="user.avatar=='avatar'" src="{{user.avatar}}" />-->
                    <span ng-if="user.avatar=='avatar'" class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    <img ng-if="user.avatar!='avatar'" ng-src="{{user.avatar}}" />
                    <span>{{user.name}}</span>
                </div>
                <!-- <div ng-click="getUsers(dep)" class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                    <span>{{dep.usersCount}}</span>
                </div>-->
            </li>
        </ul>
    </div>
</div>
