<div ng-init="childInit()">
    <style>
        #scroller {
            position: absolute;
            z-index: 1;
            /*	-webkit-touch-callout:none;*/
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            width: 100%;
            padding: 0;
        }

            #scroller ul {
                list-style: none;
                padding: 0;
                margin: 0;
                width: 100%;
                text-align: left;
            }

            #scroller li {
                padding: 0 10px;
                height: 5rem;
                line-height: 5rem;
                border-bottom: 1px solid #f2f2f2;
                border-top: 1px solid #fff;
                /*background-color: #fafafa;*/
                font-size: 2rem;
            }

                #scroller li:nth-child(1) {
                    height: 9rem;
                    line-height: 10rem;
                    background-color: #f2f2f2;
                    border-bottom: 1px solid #f2f2f2;
                    border-top: 1px solid #fff;
                }

                    #scroller li:nth-child(1) > img, #scroller li:nth-child(1) > span {
                        height: 8rem;
                        width: 8rem;
                        font-size: 6rem;
                    }

                #scroller li > div:nth-child(2) > span, #scroller li > div:nth-child(2) > a {
                    font-size: 1.6rem;
                    float: right;
                }
    </style>
    <div>
        <ul id="thelist">
            <li>

                <!--<img ng-if="user.avatar=='avatar'" src="{{user.avatar}}" />-->
                <span ng-if="user.avatar=='avatar'" class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <img ng-if="user.avatar!='avatar'" ng-src="{{user.avatar}}" />
                <span>{{user.name}}</span>

            </li>
            <li>
                <div class="col-xs-3 col-sm-3 col-md-3">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    <span>部门</span>
                </div>
                <div class="col-xs-9 col-sm-9 col-md-9">
                    <span ng-repeat="dep in user.departmentsName">{{dep}} </span>
                </div>
            </li>
            <li>
                <div class="col-xs-3 col-sm-3 col-md-3">
                    <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                    <span>职位</span>
                </div>
                <div class="col-xs-9 col-sm-9 col-md-9">
                    <span>{{user.position}}</span>
                </div>
            </li>
            <li>
                <div class="col-xs-3 col-sm-3 col-md-3">
                    <span class="glyphicon glyphicon-phone" aria-hidden="true"></span>
                    <span>手机</span>
                </div>
                <div class="col-xs-9 col-sm-9 col-md-9">
                    <a href="javascripts:void(0);" ng-click="showInfo()">{{user.mobile}}</a>
                </div>
            </li>
            <li>
                <div class="col-xs-3 col-sm-3 col-md-3">
                    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                    <span>邮箱</span>
                </div>
                <div class="col-xs-9 col-sm-9 col-md-9">
                    <a href="javascripts:void(0);" ng-click="showInfo()">{{user.email}}</a>
                </div>
            </li>
        </ul>
    </div>
</div>
