<div ng-init="childInit()">
    <style>
        #scroller {
            position: absolute;
            z-index: 1;
            /*	-webkit-touch-callout:none;*/
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            width: 100%;
            padding: 0;
        }

            #scroller ul {
                list-style: none;
                padding: 0;
                margin: 0;
                width: 100%;
                text-align: left;
            }

            #scroller li {
                padding: 0 10px;
                height: 5rem;
                line-height: 5rem;
                border-bottom: 1px solid #f2f2f2;
                border-top: 1px solid #fff;
                /*background-color: #fafafa;*/
                font-size: 2rem;
            }

                #scroller li.li-bc-un {
                    /*height: 5rem;*/
                    display: none;
                }

                #scroller li.li-bc-active {
                    /*height: 15rem;*/
                    display: block;
                }

        .glyphicon {
            font-size: 0.7rem;
        }
    </style>
    <div>
        <ul id="thelist">
            <!--<li ng-show="ok" ng-swipe-left="ok=false">Pretty row 2</li>
            <li ng-click="changeActive()" ng-class="{true: 'li-bc-active', false: 'li-bc-un'}[isActive]">Pretty row 3</li>
            <li>Pretty row 4</li>
            <li>Pretty row 5</li>-->
            <li ng-repeat="dep in orgs" ng-class="{true: 'li-bc-active', false: 'li-bc-un'}[dep.isActive]">
                <div ng-click="openChildDep(dep)" ng-swipe-left="getUsers(dep)" class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
                    <i ng-if="dep.level>1">&nbsp;</i>
                    <i ng-if="dep.level>2">&nbsp;</i>
                    <i ng-if="dep.level>3">&nbsp;</i>
                    <!--<i ng-if="dep.level>1" class="fa fa-angle-down fa-lg"></i>-->
                    <span>{{dep.name}}</span>
                    <span ng-if="dep.usersCount>0" class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                </div>
                <div ng-click="getUsers(dep)" class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                    <span>{{dep.usersCount}}</span>
                </div>
            </li>
        </ul>

    </div>
</div>
