<div>
    <style>
        .col-xs-9, .col-sm-9, .col-md-9, .col-lg-9 {
            padding-left: 15px;
        }

        .col-xs-3, .col-sm-3, .col-md-3, .col-lg-3 {
            padding-right: 15px;
        }

        .thumbnail {
            margin-bottom: 0;
        }

        .thumbnail {
            display: block;
            padding: 4px;
            margin-bottom: 1px;
            line-height: 1.42857143;
            background-color: #fff;
            border: none;
            border-radius: 0;
            -webkit-transition: none;
            -o-transition: none;
            transition: none;
        }

            .thumbnail p {
                margin: 0;
                overflow: hidden;
            }
    </style>
    <div>


        <div class="thumbnail" ng-click="selectNewsModel(newsmodel);"
            ng-repeat="newsmodel in article.listNews | filterT1:0">
            <img ng-src="{{newsmodel.rPath}}" style="height: 100px; width: 100%" name="{{newsmodel.title}}">
            <p style="background-color: #f5f5f5; width: 100%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">{{newsmodel.title}}</p>
        </div>

        <div class="thumbnail" ng-repeat="newsmodel in article.listNews | filterT2:0" style="list-style-type: none">
            <div ng-click="SelectNewsModel(article.media_id,newsmodel,$index+2)">
                <div class="row">
                    <div class="col-xs-9 col-sm-8 col-md-9 col-lg-9">
                        <p style="width: 100%; height: 50px; font-size: 1.8rem; word-wrap: break-word; text-overflow: ellipsis;">{{newsmodel.title}}</p>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <img ng-src="{{newsmodel.rPath}}" style="height: 50px; width: 100%">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
