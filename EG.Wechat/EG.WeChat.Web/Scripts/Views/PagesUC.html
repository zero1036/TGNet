<div ng-controller="PageCtrl" data-ng-init="load()">
    <ul class="pagination" style="margin-top: 0px; margin-bottom: 0px;">
        <li><a href="javascript:void(0);" ng-click="ChangeTbPage(1)">&laquo;</a></li>
        <li ng-repeat="i in pageCount"><a href="javascript:void(0);" ng-click="ChangeTbPage(i)">{{i}}</a></li>
    </ul>
</div>
