<div class="container-fluid" ng-controller="QyappCtrl">
    <div ng-if="qyconfigm==1">
        <style>
            /*.row > * {
            display: inline-block;
        }*/

            .tg-div-tool > div {
                display: inline-block;
                margin-right: 1em;
                position: relative;
            }

                .tg-div-tool > div:nth-child(1) {
                    top: 0.5em;
                }

                .tg-div-tool > div > * {
                    display: block;
                }

                .tg-div-tool > div > img {
                    width: 82px;
                    height: 82px;
                }

            .tg-div-tool > .div-qyapp-right {
                float: right;
            }

            #div-editappconfig {
                display: none;
                padding: 1em;
                background-color: #f1f1f1;
            }

            /*#div-editappconfig {
            }*/
        </style>
        <!-- {{qyapp.name}}-->
        <div class="tg-div-tool">
            <div>
                <img ng-src="{{qyapp.round_logo_url}}">
            </div>
            <div class="div-qyapp-info">
                <span style="font-size: 1.7em">{{qyapp.name}}</span>
                <span>應用ID：{{qyapp.agentid}}</span>
                <span>{{qyapp.description}}</span>
            </div>
            <div class="div-qyapp-right">
                <a href="javascript:void(0);">編輯</a>
            </div>
        </div>
        <hr style="filter: alpha(opacity=100,finishopacity=0,style=1); width: 100%;" />
        <div class="tg-div-tool">
            <div style="width: 60%;">
                <span><b>配置回调URL及密钥</b></span>
                <span>URL:&nbsp;<i>{{urlModel}}</i></span>
                <span>TOKEN:&nbsp;{{qyappconfig.token}}</span>
                <span>EncodingAESKey：{{qyappconfig.aeskey}}</span>
            </div>
            <div class="div-qyapp-right">
                <a href="javascript:void(0);" ng-click="setConfig()" class="btn btn-primary">修改配置</a>
            </div>
            <div id="div-editappconfig">
                Url:<input class="form-control" id="ip-url" placeholder="Url" type="text" ng-model="urlModel" readonly />
                Token:<input class="form-control" placeholder="Token" type="text" ng-model="qyappconfig.token" />
                EncodingAESKey:<input class="form-control" placeholder="EncodingAESKey" type="text" ng-model="qyappconfig.aeskey" />
                <button type="button" ng-click="SaveQYApp()" class="btn btn-primary btn-lg btn-block">保  存  配  置</button>
            </div>
        </div>
        <hr style="filter: alpha(opacity=100,finishopacity=0,style=1); width: 100%;" />
        <div class="tg-div-tool">
            <div style="width: 60%;">
                <span><b>自定义菜单</b></span>
                <span>应用可以在会话界面底部设置自定义菜单，菜单项可按需设定，并可为其设置响应动作。
用户可以通过点击菜单项，收到你设定的消息。</span>
                <a href="javascript:void(0)" ng-click="navg()">修改</a>
            </div>
            <div class="div-qyapp-right">
                <a href="javascript:void(0);" class="btn btn-primary">修改配置</a>
            </div>
        </div>
    </div>

    <div ng-if="qyconfigm==2">
        <qyappmenu></qyappmenu>
    </div>

</div>
