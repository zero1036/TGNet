<div>
    <!-- 模态框（Modal） 选择模板消息发送-->
    <div class="modal fade bs-example-modal-lg" id="MessageSendModal" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" style="width: 50%;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">發送模板消息
                    </h4>
                </div>
                <div class="modal-body">
                    <temmessagesend></temmessagesend>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                        關  閉
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>

    <!-- 模态框（Modal） 选择客服消息发送-->
    <div class="modal fade bs-example-modal-lg" id="CServiceModal" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" style="width: 70%;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="H1">發送客服消息
                    </h4>
                </div>
                <div class="modal-body">
                    <resourcemanage></resourcemanage>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>

    <!-- 模态框（Modal） 创建分组发送-->
    <div class="modal fade bs-example-modal-lg" id="CreateGroupModal" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel2" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel2">新建分組
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <textarea id="ui_txt" style="margin-left: 15px; width: 96%" class="form-control" placeholder="分組名稱：" rows="2"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="ui_btnLoading_creategroup" data-loading-text="創建中，請稍後……" type="button" class="btn btn-primary" ng-click="CreateGroup()">
                        確定新建
                    </button>
                    <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                        關  閉
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>

    <!-- 主功能页面 -->
    <div class="container-fluid">
        <div class="row" style="margin-left: 10px; margin-right: 10px">
            <div class="panel panel-default" style="margin-left: 20px; margin-right: 20px">

                <div class="panel-body">
                    <div class="row">
                        <div class="row well" style="margin-left: 15px; margin-right: 15px">
                            <div class="col-md-8 col-lg-8">
                                <input style="width: 300px; display: inline" type="text" class="form-control" id="tbOpenID" placeholder="OpenID：">
                                <input style="width: 100px; display: inline" type="text" class="form-control" id="tbNickName" placeholder="微信昵稱：">
                                <button id="ui_btnLoading_query" data-loading-text="請稍後……" class="btn btn-default btn-md" ng-click="QueryByInput()">查詢</button>
                                <button id="ui_btnLoading_reloaduser" data-loading-text="同步中，請稍後……" class="btn btn-default btn-md" ng-click="ReloadUser()">同步用戶</button>
                            </div>

                            <div class="col-md-4 col-lg-4">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-9 col-lg-9">
                        <table class="table table-striped table-bordered table-hover no-margin-bottom no-border-top">

                            <thead>
                                <tr>
                                    <th width='25'>
                                        <input type='checkbox' group='ids' class='checkboxCtrl'>
                                    </th>
                                    <th>Open ID</th>
                                    <th>微信昵稱</th>
                                    <th>備註名</th>
                                    <th>國家</th>
                                    <th>省份</th>
                                    <th>城市</th>
                                    <th>性別</th>
                                    <th>操作</th>
                                    <th>操作</th>
                                </tr>
                            </thead>


                            <tbody>
                                <tr ng-repeat="user in users">

                                    <td width='25'>
                                        <input type='checkbox' name='ids' class='checkboxCtrl' value="{{user.openid}}">
                                    </td>
                                    <td>{{user.openid}}</td>
                                    <td>{{user.nickname}}</td>
                                    <td>{{user.remarkname}}</td>
                                    <td>{{user.country}}</td>
                                    <td>{{user.province}}</td>
                                    <td>{{user.city}}</td>
                                    <td>
                                        <p ng-if="user.sex==1">男</p>
                                        <p ng-if="user.sex==2">女</p>
                                    </td>
                                    <td>
                                        <a class="btn btn-default btn-sm" ng-click="ChangeCurUser(user,'MessageSendModal')">模板消息</a></td>
                                    <td>
                                        <a class="btn btn-default btn-sm" ng-click="ChangeCurUser(user,'CServiceModal')">客服消息</a></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="row" style="margin-left: 10px;">
                            <ul class="pagination" style="margin-top: 0px; margin-bottom: 0px;">
                                <li><a href="javascript:void(0);" ng-click="ChangeTbPage(1)">&laquo;</a></li>
                                <li ng-repeat="i in pageCount"><a href="javascript:void(0);" ng-click="ChangeTbPage(i)">{{i}}</a></li>
                                <!--<li><a href="#">&raquo;</a></li>-->
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-3 col-lg-3">
                        <div class="well">
                            <div class="input-group">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default"
                                        tabindex="-1">
                                        目標分組
                                    </button>
                                    <button type="button" class="btn btn-default 
                     dropdown-toggle"
                                        data-toggle="dropdown" tabindex="-1">
                                        <span class="caret"></span>
                                        <span class="sr-only">切换下拉菜单</span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                        <li role="presentation" ng-repeat="group in groups">
                                            <a ng-click="ChangeSelectGroup(group.id)" role="menuitem" tabindex="-1" href="javascript:void(0);">{{group.name+'('+group.count+')'}}</a>
                                        </li>
                                    </ul>
                                </div>

                                <input type="text" class="form-control" placeholder="選中用戶，移動所屬分組">
                            </div>
                            <a ng-click="OpenForm('CreateGroupModal')" style="width: 100%" href="javascript:void(0);" class="btn btn-primary"><span>新建分組</span></a>
                            <br />
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <a ng-click="QueryByGroupID(-1)" href="javascript:void(0);">全部分组</a>
                                </li>
                                <li class="list-group-item" ng-repeat="group in groups">
                                    <a ng-click="QueryByGroupID(group.id)" href="javascript:void(0);">{{group.name+'('+group.count+')'}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    微信用戶列表
                </div>
            </div>

        </div>
    </div>

</div>
